<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Master Nerd - Loading</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Courier New', monospace;
      background: #000;
      color: #00ff00;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      position: relative;
    }

    /* Scanlines effect */
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(
        to bottom,
        rgba(0, 255, 0, 0) 50%,
        rgba(0, 255, 0, 0.02) 50%
      );
      background-size: 100% 4px;
      pointer-events: none;
      animation: scanlines 8s linear infinite;
      z-index: 1;
    }

    @keyframes scanlines {
      0% {
        transform: translateY(0);
      }
      100% {
        transform: translateY(4px);
      }
    }

    /* CRT flicker effect */
    body::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 255, 0, 0.03);
      pointer-events: none;
      animation: flicker 0.15s infinite;
      z-index: 2;
    }

    @keyframes flicker {
      0%, 100% {
        opacity: 0.8;
      }
      50% {
        opacity: 1;
      }
    }

    .container {
      text-align: center;
      z-index: 3;
      position: relative;
    }

    .logo {
      font-size: 48px;
      font-weight: bold;
      text-shadow: 
        0 0 10px #00ff00,
        0 0 20px #00ff00,
        0 0 30px #00ff00,
        0 0 40px #00ff00;
      margin-bottom: 30px;
      animation: glow 2s ease-in-out infinite;
      letter-spacing: 3px;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 
          0 0 10px #00ff00,
          0 0 20px #00ff00,
          0 0 30px #00ff00,
          0 0 40px #00ff00;
      }
      50% {
        text-shadow: 
          0 0 20px #00ff00,
          0 0 30px #00ff00,
          0 0 40px #00ff00,
          0 0 50px #00ff00,
          0 0 60px #00ff00;
      }
    }

    .subtitle {
      font-size: 16px;
      letter-spacing: 2px;
      margin-bottom: 50px;
      opacity: 0.8;
      color: #00ff00;
    }

    .loading-text {
      font-size: 20px;
      margin-bottom: 20px;
      letter-spacing: 2px;
    }

    .loading-bar-container {
      width: 400px;
      height: 30px;
      border: 2px solid #00ff00;
      position: relative;
      margin: 0 auto;
      box-shadow: 
        inset 0 0 10px rgba(0, 255, 0, 0.3),
        0 0 10px rgba(0, 255, 0, 0.3);
    }

    .loading-bar {
      height: 100%;
      background: linear-gradient(
        90deg,
        #00ff00 0%,
        #00dd00 50%,
        #00ff00 100%
      );
      width: 0%;
      animation: loading 2.5s ease-in-out forwards;
      box-shadow: 0 0 20px #00ff00;
    }

    @keyframes loading {
      0% {
        width: 0%;
      }
      100% {
        width: 100%;
      }
    }

    .loading-percentage {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
      color: #000;
      text-shadow: none;
      z-index: 10;
      mix-blend-mode: difference;
    }

    .dots {
      display: inline-block;
      animation: dots 1.5s steps(4, end) infinite;
    }

    @keyframes dots {
      0%, 20% {
        content: '';
      }
      40% {
        content: '.';
      }
      60% {
        content: '..';
      }
      80%, 100% {
        content: '...';
      }
    }

    .boot-messages {
      margin-top: 40px;
      text-align: left;
      width: 500px;
      margin-left: auto;
      margin-right: auto;
      font-size: 12px;
      line-height: 1.6;
      opacity: 0.7;
    }

    .boot-message {
      opacity: 0;
      animation: fadeIn 0.3s forwards;
    }

    .boot-message:nth-child(1) { animation-delay: 0.2s; }
    .boot-message:nth-child(2) { animation-delay: 0.5s; }
    .boot-message:nth-child(3) { animation-delay: 0.8s; }
    .boot-message:nth-child(4) { animation-delay: 1.1s; }
    .boot-message:nth-child(5) { animation-delay: 1.4s; }
    .boot-message:nth-child(6) { animation-delay: 1.7s; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateX(-10px);
      }
      to {
        opacity: 0.7;
        transform: translateX(0);
      }
    }

    .ok-indicator {
      color: #00ff00;
      font-weight: bold;
    }

    /* Grid background */
    .grid-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: 
        linear-gradient(rgba(0, 255, 0, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0, 255, 0, 0.03) 1px, transparent 1px);
      background-size: 50px 50px;
      opacity: 0.3;
      z-index: 0;
    }
  </style>
</head>
<body>
  <div class="grid-bg"></div>
  
  <div class="container">
    <div class="logo">MASTER NERD</div>
    <div class="subtitle">━━━━━━ SYSTEM BOOT ━━━━━━</div>
    
    <div class="loading-text">
      LOADING<span class="dots"></span>
    </div>
    
    <div class="loading-bar-container">
      <div class="loading-bar"></div>
      <div class="loading-percentage" id="percentage">0%</div>
    </div>
    
    <div class="boot-messages">
      <div class="boot-message">&gt; Initializing system modules... <span class="ok-indicator">[OK]</span></div>
      <div class="boot-message">&gt; Loading UI components... <span class="ok-indicator">[OK]</span></div>
      <div class="boot-message">&gt; Checking system resources... <span class="ok-indicator">[OK]</span></div>
      <div class="boot-message">&gt; Establishing connections... <span class="ok-indicator">[OK]</span></div>
      <div class="boot-message">&gt; Mounting file systems... <span class="ok-indicator">[OK]</span></div>
      <div class="boot-message">&gt; System ready. Starting application...</div>
    </div>
  </div>

  <script>
    // Animate percentage counter
    let currentPercentage = 0;
    const percentageElement = document.getElementById('percentage');
    const duration = 2500; // Match with loading animation duration
    const steps = 100;
    const intervalTime = duration / steps;

    const interval = setInterval(() => {
      currentPercentage++;
      percentageElement.textContent = currentPercentage + '%';
      
      if (currentPercentage >= 100) {
        clearInterval(interval);
      }
    }, intervalTime);

    // Animate dots in "LOADING..."
    const dotsElement = document.querySelector('.dots');
    let dotsCount = 0;
    setInterval(() => {
      dotsCount = (dotsCount + 1) % 4;
      dotsElement.textContent = '.'.repeat(dotsCount);
    }, 400);
  </script>
</body>
</html>
